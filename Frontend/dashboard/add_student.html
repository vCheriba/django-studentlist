<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studenten hinzufügen</title>
  </head>
  <body>
    <h1>Neuen Studenten hinzufügen</h1>
    <form id="addStudentForm">
      <label for="firstname">Vorname:</label>
      <input id="firstname" type="text" required /><br />
      <label for="lastname">Nachname:</label>
      <input id="lastname" type="text" required /><br />
      <label for="age">Alter:</label>
      <input id="age" type="number" required /><br />
      <button type="submit">Hinzufügen</button>
    </form>

    <script src="./add_student.js"></script>
  </body>
</html>
